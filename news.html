<!-- 弹窗 -->
<div id="pdfModal" class="modal">
  <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="pdfFrame" src="" frameborder="0"></iframe>
  </div>
</div>

<script>
  function toggleMenu() {
      const dropdownMenu = document.querySelector('.dropdown-menu');
      dropdownMenu.classList.toggle('active');
  }

  function showFiles(year) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="showFiles('${year}')"]`).classList.add('active');

      const filesSections = document.querySelectorAll('.files');
      filesSections.forEach(section => section.style.display = 'none');
      document.getElementById(`files-${year}`).style.display = 'flex';
  }

  // 打开弹窗
  function openModal(pdfUrl) {
      document.getElementById('pdfFrame').src = pdfUrl;
      document.getElementById('pdfModal').style.display = 'block';
  }

  // 关闭弹窗
  function closeModal() {
      document.getElementById('pdfModal').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
  }
</script>
